<script>
    var auto;
    KISSY.use('gallery/autoResponsive/1.1/index', function (S, AutoResponsive) {
        D = S.DOM, E = S.Event, $ = S.all;

        D.css('#waterfall', {height: 0, overflow: 'hidden'});

        auto = new AutoResponsive({
            container: '.j_Container',
            selector: 'div',
            //closeAnim: true,
            autoInit: false,
            unitMargin: {
                x: 30,
                y: 20
            },
            duration:0.6
        });
        auto.on('beforeUnitSort', function (e) {
            var elements = e.autoResponsive.elm;
            D.removeAttr(elements, 'data-waterfall-col');
        });
        auto.on('afterUnitSort', function (e) {
            var elements = e.autoResponsive.elm;
            D.css(elements, {
                visibility: 'visible',
                opacity: 1
            });
        });
        auto.init();

        // 跑马灯效果组件
        S.Node.prototype.marquee = function (inc, speed, execAsap /* execute at start of the detection period */) {
            var timer = execAsap ? 0 : inc;
            this.each(function (item) {
                setTimeout(function () {
                    item.fadeIn(speed / 1000);
                }, timer);
                timer += inc;
            });
        };

        setTimeout(function () {
            auto.adjust();
            var $waterfall = $('#waterfall'),
                    $units = $('.ks-waterfall');

            $waterfall.css({display: 'none', height: 'auto'});
            $units.hide().marquee(300, 100, 1);
            $waterfall.slideDown(5);


        }, 100);
        var _num = 0;
        setTimeout(function(){
//            setInterval(function(){
                var _target = S.get('.J_hover');
//                if(_num>5){
//                    return;
//                }
//                D.insertAfter(D.create('<div class="ks-waterfall w2" style="-webkit-transform: translate(30px, 20px);z-index: 1;"><img src="http://img03.taobaocdn.com/tps/i3/T1bBBcFXtaXXX6.wf8-276-381.png" /></div>'),_target);
//                auto.adjust();
//                _num++;
//            },1000)
              D.insertAfter(D.create('<div class="ks-waterfall w2 slow" style="-webkit-transform: translate(30px, 20px);z-index: 1;"><img src="http://img03.taobaocdn.com/tps/i3/T1bBBcFXtaXXX6.wf8-276-381.png" /></div><div class="ks-waterfall w2 slow" style="-webkit-transform: translate(30px, 20px);z-index: 1;"><img src="http://img03.taobaocdn.com/tps/i3/T1bBBcFXtaXXX6.wf8-276-381.png" /></div><div class="ks-waterfall w2 slow" style="-webkit-transform: translate(30px, 20px);z-index: 1;"><img src="http://img03.taobaocdn.com/tps/i3/T1bBBcFXtaXXX6.wf8-276-381.png" /></div><div class="ks-waterfall w2 slow" style="-webkit-transform: translate(30px, 20px);z-index: 1;"><img src="http://img03.taobaocdn.com/tps/i3/T1bBBcFXtaXXX6.wf8-276-381.png" /></div><div class="ks-waterfall w2 slow" style="-webkit-transform: translate(30px, 20px);z-index: 1;"><img src="http://img03.taobaocdn.com/tps/i3/T1bBBcFXtaXXX6.wf8-276-381.png" /></div>'),_target);
              auto.adjust();
        },5000)
        E.on('.J_hover','click',function(e){
            var _target = e.target;
            D.insertAfter(D.create('<div class="ks-waterfall w2" style="-webkit-transform: translate(30px, 20px);z-index: 1;"><img src="http://img03.taobaocdn.com/tps/i3/T1bBBcFXtaXXX6.wf8-276-381.png" /></div>'),D.parent(_target));
