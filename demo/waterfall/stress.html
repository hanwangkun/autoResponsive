<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>loader压测-stress</title>
    <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
    <!--<script src="https://rawgithub.com/xudafeng/autoResponsive/master/1.1/build/index.js"></script>-->
    <script src="test.js"></script>
    <link rel="stylesheet" href="demo.css" type="text/css" media="all"/>
    <style>
        .ks-autoResponsive-container{
            height: 800px;
        }
    </style>
</head>
<body>
selector累计：<div class="J_number">selector统计</div>
<div id="wrapper">
    <div class="ks-autoResponsive-container J_container_stress">
        <div class="block red">1</div>
        <div class="block yellow">2</div>
        <div class="block blue circle">3</div>
        <div class="block green">4</div>
        <div class="block red">5</div>
        <div class="block yellow">6</div>
        <div class="block blue circle">7</div>
        <div class="block green">8</div>
    </div>
</div>
<script>
    KISSY.use('gallery/autoResponsive/1.2/index',function(S,T){
        var D = S.DOM;
        var _num = 0;
        var stress = new T({
            container:'.J_container_stress',
            selector:'div',
            unitMargin:{
                x :10,
                y:20
            },
            landscapeOrientation:false
        });
        setInterval(function(){
            stress.append(D.create('<div class="block gray">+</div><div class="block gray">+</div><div class="block gray">+</div><div class="block gray">+</div><div class="block gray">+</div>'));
            _num += 5;
            D.html('.J_number',_num);
        },100);
    });
</script>
</body>
</html>
