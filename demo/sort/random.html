<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>autoResponsive</title>
    <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.2.0/css/reset.css"/>
    <link rel="stylesheet" href="css/demo.css"/>
    <script src="../../../../autoResponsive/1.3/build/index.js"></script>

</head>
<body>
<div id="page">
    <div class="container J_container_roll">
        <div class=" block 1" style="height: 110px;background: #234432;">1</div>
        <div class="block 2" data-filter="fil" style="width:180px;height: 130px;background: #2323de;">2</div>
        <div class="block" style="width:130px;height: 140px;background: #898444;">3</div>
        <div data-filter="fil" class="cx block" style="width:90px;height: 140px;background: blue;">4</div>
        <div class="block" data-filter="fil" data-priority="ex"  style="width:180px;height: 260px;background: red;">5pri</div>
        <div class="block" style="width:200px;height: 180px;background: #635443;">6</div>

    </div>
</div>
